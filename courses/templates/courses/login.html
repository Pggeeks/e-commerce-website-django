{% load static %}
<head>
  {% csrf_token %}
</head>
<link rel="stylesheet" href="{% static 'courses/css/login.css' %}">
<!-- Raj78 code -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

<p id="head">Login</p>
    <!-- Login Form -->
      <div id="formContent">
        
            <form method="post" action="/login">
              {% csrf_token %}
          
              {% for field in form %}
              {{field}}
              {% endfor %}
              {% if form.errors %}
              <p class="errorlist">username or password does not match</p>
              {% endif %}
              <div>

                <a href="forgot-password" style="font-size: 12px;">forgot password?</a>
              </div>
              <br>
              <input type="submit" value="Login">
            </form>
            </div>
            </div>
            </div>
          </div>
{% endblock %}
